<ion-content>
  <div class="onboard-main">
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="primary" (click)="goNext()" size="small">
        <ion-icon name="chevron-forward" *ngIf="!showGoButton"></ion-icon>
        <ion-icon name="home" *ngIf="showGoButton" (click)="skipBtn()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="onboard-top">
      <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="goBack()">
              <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button color="dark" (click)="skipBtn()" fill="clear">
            Skip
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
    <div class="onboard-bot">
      <ion-slides pager="true" #mainSlides (ionSlideWillChange)="doCheck()">
        <ion-slide *ngFor="let slide of onboardSlides">
          <div class="onb-card">
              <div class="onb-img">
                <img src="../../assets/img/{{slide.img}}.png" alt="">
              </div>
            <div class="onb-desc ion-text-center">
              <h4 class="ion-text-capitalize ion-no-margin"> {{'ONBOARDING.' + slide.title | translate}} </h4>
              <p class="ion-no-margin">
                {{slide.desc}}
              </p>
            </div>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
