<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       {{'HOME_TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner name="dots" *ngIf="loading"></ion-spinner>
  <ion-card *ngFor="let movie of movieList" (click)="goToDetail(movie)">
    <img src="{{movie.getPosterImage()}}"  *ngIf="isConnected"/>
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.releaseDate}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{movie.overview}}</ion-card-content>
  </ion-card>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>{{activeLanguage  | uppercase}}</ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="primary" (click)="setLanguaje('en')" *ngIf="activeLanguage == 'es'">EN</ion-fab-button>
    <ion-fab-button color="primary" (click)="setLanguaje('es')" *ngIf="activeLanguage == 'en'">ES</ion-fab-button>
  </ion-fab-list>
</ion-fab>
